<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xSmileyy's DPS Analyzer | Elite Matrix V4.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --orange: #ff6600; --orange-glow: rgba(255, 102, 0, 0.4); 
            --bg: #030303; --card-bg: rgba(15, 15, 15, 0.95); 
            --glass: rgba(255, 255, 255, 0.05); --border: #222; 
            --text-main: #ffffff; --crit: #ffcc00; --head: #ff4444; --pos: #00ff88; --neg: #ff4444;
            --ingame-blue: #3399ff;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); background-image: radial-gradient(circle at 50% 0%, #1a0d00 0%, #030303 70%); color: var(--text-main); margin: 0; padding: 30px; min-height: 100vh; }
        .container { max-width: 1700px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .logo-group { display: flex; align-items: center; gap: 20px; }
        .logo { font-size: 28px; font-weight: 800; text-transform: uppercase; }
        .logo span { color: var(--orange); text-shadow: 0 0 15px var(--orange-glow); }
        .discord-info { display: flex; align-items: center; gap: 10px; background: var(--glass); padding: 8px 15px; border-radius: 50px; border: 1px solid #333; }
        .discord-info i { color: #5865F2; }
        
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; align-items: start; }
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 25px; backdrop-filter: blur(20px); }
        .section-title { font-size: 15px; font-weight: 800; color: var(--orange); text-transform: uppercase; letter-spacing: 2px; margin: 25px 0 15px 0; display: flex; align-items: center; gap: 15px; }
        .section-title::after { content: ''; height: 1px; flex-grow: 1; background: var(--border); }
        
        .input-block { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; background: var(--glass); padding: 18px; border-radius: 12px; margin-bottom: 15px; }
        .group { display: flex; flex-direction: column; }
        label { font-size: 10px; font-weight: 700; color: #aaa; margin-bottom: 4px; text-transform: uppercase; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 8px 12px; border-radius: 6px; font-size: 14px; font-family: 'JetBrains Mono'; width: 100%; box-sizing: border-box; }
        input:focus { border-color: var(--orange); outline: none; }
        .auto-highlight { border-color: var(--orange) !important; color: var(--orange) !important; box-shadow: 0 0 10px var(--orange-glow); }
        
        .range-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .range-box { background: #050505; border: 1px solid #1a1a1a; padding: 12px; border-radius: 10px; text-align: center; }
        .range-val { font-family: 'JetBrains Mono'; font-size: 18px; font-weight: 800; display: block; margin-top: 4px; }
        
        .results-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .res-box { background: #0a0a0a; border: 1px solid var(--border); padding: 15px; border-radius: 12px; }
        .res-label { font-size: 10px; color: #888; text-transform: uppercase; font-weight: 700; display: block; }
        .res-val { font-size: 20px; font-weight: 800; font-family: 'JetBrains Mono'; }
        
        .comp-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .comp-table th { background: rgba(255,255,255,0.05); text-align: left; padding: 12px; color: var(--orange); font-size: 12px; }
        .comp-table td { padding: 12px; border-bottom: 1px solid #111; font-family: 'JetBrains Mono'; font-size: 13px; }
        .best-cell { color: var(--pos) !important; background: rgba(0, 255, 136, 0.05); }
        .fail-cell { color: var(--neg) !important; }
        .del-btn { color: var(--neg); cursor: pointer; margin-left: 8px; font-weight: bold; }
        .btn-capture { background: #fff; color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; margin-top: 10px; }
        .t-btn { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #333; background: #111; color: #888; cursor: pointer; font-weight: 800; font-size: 11px; }
        .t-btn.active { background: var(--orange); color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo-group">
            <div class="logo">xSmileyy's <span>DPS Analyzer</span></div>
        </div>
        <div class="discord-info"><i class="fab fa-discord"></i> <span>xsmileyy.</span></div>
    </header>

    <div class="main-grid">
        <div class="card">
            <div class="section-title">0. Calculate Base Damage</div>
            <div class="input-block">
                <div class="group"><label>Weapon Damage</label><input type="number" id="menu-dmg"></div>
                <div class="group"><label>AWD %</label><input type="number" id="menu-awd"></div>
                <div class="group"><label>SWD %</label><input type="number" id="menu-swd"></div>
                <div class="group"><label style="color:var(--orange)">Result: Base</label><input type="text" id="calc-base-res" readonly></div>
            </div>

            <div class="section-title">1. Weapon Data</div>
            <div class="input-block">
                <div class="group"><label>Base Damage</label><input type="number" id="base"></div>
                <div class="group"><label>RPM</label><input type="number" id="rpm"></div>
                <div class="group"><label>Mag Size</label><input type="number" id="mag"></div>
                <div class="group"><label>Reload (s)</label><input type="number" id="rel"></div>
            </div>

            <div class="section-title">2. Weapon Damage %</div>
            <div class="input-block">
                <div class="group"><label>AWD %</label><input type="number" id="awd"></div>
                <div class="group"><label>SWD %</label><input type="number" id="swd"></div>
                <div class="group" style="grid-column: span 2;"><label>TWD %</label><input type="number" id="twd"></div>
            </div>

            <div class="section-title">3. Combat Stats & Rates</div>
            <div class="input-block">
                <div class="group"><label>CHC %</label><input type="number" id="chc"></div>
                <div class="group"><label>CHD %</label><input type="number" id="chd"></div>
                <div class="group"><label>HSD %</label><input type="number" id="hsd"></div>
                <div class="group"><label>DTOC %</label><input type="number" id="dttooc"></div>
                <div class="group"><label>DtA %</label><input type="number" id="dta"></div>
                <div class="group"><label>DtH %</label><input type="number" id="dth"></div>
            </div>

            <div class="section-title">4. %-Rate Uptime</div>
            <div class="input-block">
                <div class="group"><label>HS-Rate %</label><input type="number" id="h-rate" value="20"></div>
                <div class="group"><label>DTOC-Rate %</label><input type="number" id="d-rate" value="60"></div>
                <div class="group"><label>Armor-Rate %</label><input type="number" id="a-rate" value="80"></div>
            </div>

            <div class="section-title">5. Amplifiers</div>
            <div class="input-block">
                <div class="group"><label>Amp 1 %</label><input type="number" id="m1" placeholder="Striker"></div>
                <div class="group"><label>Amp 2 %</label><input type="number" id="m2" placeholder="G. Cannon"></div>
                <div class="group"><label>Amp 3 %</label><input type="number" id="m3"></div>
                <div class="group"><label>Amp 4 %</label><input type="number" id="m4"></div>
            </div>
            
            <input type="text" id="build-name" placeholder="Build Name..." style="margin-bottom:10px;">
            <button class="btn-capture" onclick="captureBuild()">Add to Matrix</button>
        </div>

        <div class="card">
            <div class="section-title">Shooting Range</div>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button class="t-btn active" id="t-elite" onclick="toggleTarget('elite')">Target: Elite (DtA)</button>
                <button class="t-btn" id="t-health" onclick="toggleTarget('health')">Target: Health (DtH)</button>
            </div>
            <div class="range-grid">
                <div class="range-box"><label>Body</label><span class="range-val" id="st-body">-</span></div>
                <div class="range-box"><label>Crit Body</label><span class="range-val" id="st-crit">-</span></div>
                <div class="range-box"><label>Head</label><span class="range-val" id="st-head">-</span></div>
                <div class="range-box"><label>Crit Head</label><span class="range-val" id="st-head-crit">-</span></div>
            </div>

            <div class="section-title">Kill Efficiency</div>
            <select id="enemy-select" style="margin-bottom:15px;">
                <optgroup label="Heroic (1-Player)">
                    <option value="6050000">Heroic 1P Elite (6.0M)</option>
                    <option value="12500000">Heroic 1P Named (12.5M)</option>
                    <option value="18000000">Heroic 1P Chungus (18.0M)</option>
                </optgroup>
                <optgroup label="Heroic (4-Player)">
                    <option value="16905653">Heroic 4P Elite (16.9M)</option>
                    <option value="47296250">Heroic 4P Named (47.3M)</option>
                    <option value="55000000">Heroic 4P Chungus (55.0M)</option>
                </optgroup>
                <optgroup label="Legendary (1-Player)">
                    <option value="9800000">Legendary 1P Elite (9.8M)</option>
                    <option value="24000000">Legendary 1P Named (24.0M)</option>
                </optgroup>
                <optgroup label="Legendary (4-Player)">
                    <option value="25172134" selected>Legendary 4P Elite (25.2M)</option>
                    <option value="72146660">Legendary 4P Named (72.1M)</option>
                    <option value="115000000">Legendary 4P Chungus (115.0M)</option>
                </optgroup>
            </select>
            <div class="results-grid">
                <div class="res-box" id="omk-box"><span class="res-label">One-Mag Kill?</span><span class="res-val" id="res-omk">-</span></div>
                <div class="res-box"><span class="res-label">Kills / Mag</span><span class="res-val" id="res-kpm">-</span></div>
                <div class="res-box"><span class="res-label">TTK Burst</span><span class="res-val" id="res-ttkb">-</span></div>
                <div class="res-box"><span class="res-label">TTK Sustain</span><span class="res-val" id="res-ttks">-</span></div>
            </div>

            <div class="section-title">Comparison Matrix</div>
            <div style="overflow-x:auto;">
                <table class="comp-table">
                    <thead><tr id="comp-header"><th>Metric</th></tr></thead>
                    <tbody id="comp-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    let currentTarget = 'elite';
    let builds = [];

    function toggleTarget(t) {
        currentTarget = t;
        document.getElementById('t-elite').classList.toggle('active', t === 'elite');
        document.getElementById('t-health').classList.toggle('active', t === 'health');
        calculate();
    }

    function calculate() {
        const mAwd = document.getElementById('menu-awd').value;
        const mSwd = document.getElementById('menu-swd').value;
        const mDmg = document.getElementById('menu-dmg').value;

        const awdF = document.getElementById('awd');
        const swdF = document.getElementById('swd');
        const bF = document.getElementById('base');

        // Instant Mirror & Highlight
        awdF.value = mAwd;
        mAwd !== "" ? awdF.classList.add('auto-highlight') : awdF.classList.remove('auto-highlight');
        swdF.value = mSwd;
        mSwd !== "" ? swdF.classList.add('auto-highlight') : swdF.classList.remove('auto-highlight');

        const d = parseFloat(mDmg), a = parseFloat(mAwd), s = parseFloat(mSwd);
        if(!isNaN(d) && !isNaN(a) && !isNaN(s)) {
            const cb = d / (1 + (a + s)/100);
            const res = Number.isInteger(cb) ? cb : cb.toFixed(1);
            document.getElementById('calc-base-res').value = res;
            bF.value = res;
            bF.classList.add('auto-highlight');
        } else {
            document.getElementById('calc-base-res').value = "";
            if(mDmg===""||mAwd===""||mSwd==="") { bF.value = ""; bF.classList.remove('auto-highlight'); }
        }

        // Logic
        const b = parseFloat(bF.value)||0, rpm = parseFloat(document.getElementById('rpm').value)||0;
        const mag = parseFloat(document.getElementById('mag').value)||0, rel = parseFloat(document.getElementById('rel').value)||0;
        const awd = parseFloat(awdF.value)||0, swd = parseFloat(swdF.value)||0, twd = parseFloat(document.getElementById('twd').value)||0;
        const chc = Math.min(60, parseFloat(document.getElementById('chc').value)||0)/100, chd = (parseFloat(document.getElementById('chd').value)||0)/100, hsd = (parseFloat(document.getElementById('hsd').value)||0)/100;
        const ooc = (parseFloat(document.getElementById('dttooc').value)||0)/100, dta = (parseFloat(document.getElementById('dta').value)||0)/100, dth = (parseFloat(document.getElementById('dth').value)||0)/100;
        const hr = (parseFloat(document.getElementById('h-rate').value)||0)/100, or = (parseFloat(document.getElementById('d-rate').value)||0)/100, ar = (parseFloat(document.getElementById('a-rate').value)||0)/100;
        const m = (1+(parseFloat(document.getElementById('m1').value)||0)/100)*(1+(parseFloat(document.getElementById('m2').value)||0)/100)*(1+(parseFloat(document.getElementById('m3').value)||0)/100)*(1+(parseFloat(document.getElementById('m4').value)||0)/100);

        const wDmg = b * (1 + (awd + swd)/100) * (1 + twd/100);
        const stMult = (1 + ooc) * (currentTarget === 'elite' ? (1 + dta) : (1 + dth)) * m;

        if(b > 0) {
            document.getElementById('st-body').innerText = Math.floor(wDmg * stMult).toLocaleString();
            document.getElementById('st-crit').innerText = Math.floor(wDmg * stMult * (1 + chd)).toLocaleString();
            document.getElementById('st-head').innerText = Math.floor(wDmg * stMult * (1 + hsd)).toLocaleString();
            document.getElementById('st-head-crit').innerText = Math.floor(wDmg * stMult * (1 + hsd + chd)).toLocaleString();

            const avg = wDmg * (1 + (chc*chd) + (hsd*hr)) * (1 + (ooc*or)) * (1 + (dta*ar)) * m;
            const burst = (rpm/60) * avg, mDmgV = avg * mag;
            const sustain = mDmgV / ((mag/(rpm/60)) + rel);
            const ehp = parseFloat(document.getElementById('enemy-select').value);
            const ttkb = ehp/burst, ttks = mDmgV >= ehp ? ttkb : ttkb + (Math.ceil(ehp/mDmgV)-1)*rel;

            const isOMK = mDmgV >= ehp;
            document.getElementById('res-omk').innerText = isOMK ? "YES" : "NO";
            document.getElementById('omk-box').style.color = isOMK ? "var(--pos)" : "var(--neg)";
            document.getElementById('res-kpm').innerText = (mDmgV/ehp).toFixed(2);
            document.getElementById('res-ttkb').innerText = isFinite(ttkb) ? ttkb.toFixed(2) + "s" : "-";
            document.getElementById('res-ttks').innerText = isFinite(ttks) ? ttks.toFixed(2) + "s" : "-";
            return { n: "", mDmg: mDmgV, omk: isOMK ? "YES" : "NO", kpm: (mDmgV/ehp), burst, ttkb, sustain, ttks };
        }
        return null;
    }

    function captureBuild() {
        const s = calculate();
        if(s) {
            s.n = document.getElementById('build-name').value || "Build " + (builds.length+1);
            builds.push(s); renderMatrix();
        }
    }

    function renderMatrix() {
        const h = document.getElementById('comp-header'), b = document.getElementById('comp-body');
        h.innerHTML = '<th>Metric</th>';
        builds.forEach((x, i) => h.innerHTML += `<th>${x.n} <span class="del-btn" onclick="builds.splice(${i},1);renderMatrix()">X</span></th>`);
        const rows = [{l:'Mag Dmg', k:'mDmg'}, {l:'OMK', k:'omk'}, {l:'KPM', k:'kpm'}, {l:'Burst', k:'burst'}, {l:'TTK(B)', k:'ttkb'}, {l:'Sustain', k:'sustain'}, {l:'TTK(S)', k:'ttks'}];
        b.innerHTML = '';
        rows.forEach(r => {
            let tr = `<tr><td>${r.l}</td>`;
            builds.forEach(x => {
                let v = x[r.k];
                let disp = typeof v === 'number' ? v.toLocaleString(undefined, {maximumFractionDigits:2}) : v;
                tr += `<td>${disp}</td>`;
            });
            b.innerHTML += tr + '</tr>';
        });
    }

    document.querySelectorAll('input, select').forEach(i => i.addEventListener('input', calculate));
</script>
</body>
</html>
