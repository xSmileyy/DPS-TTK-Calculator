<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xSmileyy's DPS Analyzer | Elite Matrix V3.9</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --orange: #ff6600; --orange-glow: rgba(255, 102, 0, 0.4); 
            --bg: #030303; --card-bg: rgba(15, 15, 15, 0.95); 
            --glass: rgba(255, 255, 255, 0.05); --border: #222; 
            --text-main: #ffffff; --crit: #ffcc00; --head: #ff4444; --pos: #00ff88; --neg: #ff4444;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); background-image: radial-gradient(circle at 50% 0%, #1a0d00 0%, #030303 70%); color: var(--text-main); margin: 0; padding: 30px; min-height: 100vh; }
        .container { max-width: 1700px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .logo-group { display: flex; align-items: center; gap: 20px; }
        .logo { font-size: 28px; font-weight: 800; text-transform: uppercase; }
        .logo span { color: var(--orange); text-shadow: 0 0 15px var(--orange-glow); }
        .version-tag { font-size: 12px; color: #888; font-weight: 800; letter-spacing: 1px; }
        .discord-info { display: flex; align-items: center; gap: 10px; background: var(--glass); padding: 8px 15px; border-radius: 50px; border: 1px solid #333; }
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; align-items: start; }
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 25px; backdrop-filter: blur(20px); }
        .section-title { font-size: 16px; font-weight: 800; color: var(--orange); text-transform: uppercase; letter-spacing: 2px; margin: 25px 0 15px 0; display: flex; align-items: center; gap: 15px; }
        .section-title::after { content: ''; height: 1px; flex-grow: 1; background: var(--border); }
        .input-block { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; background: var(--glass); padding: 18px; border-radius: 12px; margin-bottom: 15px; }
        .group { display: flex; flex-direction: column; }
        label { font-size: 11px; font-weight: 700; color: #fff; margin-bottom: 4px; text-transform: uppercase; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 8px 12px; border-radius: 6px; font-size: 15px; font-family: 'JetBrains Mono'; width: 100%; box-sizing: border-box; }
        .range-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .range-box { background: #050505; border: 1px solid #1a1a1a; padding: 12px; border-radius: 10px; text-align: center; }
        .range-val { font-family: 'JetBrains Mono'; font-size: 18px; font-weight: 800; display: block; margin-top: 4px; }
        .target-toggle { display: flex; gap: 10px; margin-bottom: 15px; }
        .t-btn { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #333; background: #111; color: #888; cursor: pointer; font-weight: 800; font-size: 12px; text-transform: uppercase; }
        .t-btn.active { background: var(--orange); color: #fff; border-color: var(--orange); }
        .results-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 20px; }
        .res-box { background: #0a0a0a; border: 1px solid var(--border); padding: 15px; border-radius: 12px; }
        .res-label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: 700; }
        .res-val { font-size: 20px; font-weight: 800; font-family: 'JetBrains Mono'; color: #fff; }
        .btn-capture { background: #fff; color: #000; border: none; padding: 14px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; margin-top: 10px; }
        .comp-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .comp-table th { background: rgba(255,255,255,0.05); text-align: left; padding: 12px; color: var(--orange); border-bottom: 1px solid var(--border); }
        .comp-table td { padding: 12px; border-bottom: 1px solid #111; font-family: 'JetBrains Mono'; color: #fff; }
        .best-cell { color: var(--pos) !important; font-weight: 800; background: rgba(0, 255, 136, 0.05); }
        .fail-cell { color: var(--neg) !important; font-weight: 800; background: rgba(255, 68, 68, 0.05); }
        .del-btn { color: #ff4444; cursor: pointer; font-size: 10px; margin-left: 8px; border: 1px solid #ff4444; padding: 0px 4px; border-radius: 3px; }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo-group">
            <div class="logo">xSmileyy's <span>DPS Analyzer</span></div>
            <div class="version-tag">ALPHA 1.1 WIP</div>
        </div>
        <div class="discord-info"><i class="fab fa-discord"></i> <span>xsmileyy.</span></div>
    </header>

    <div class="main-grid">
        <div class="card">
            <div class="section-title">0. Calculate Base Damage</div>
            <div class="input-block">
                <div class="group"><label>Weapon Damage</label><input type="number" id="menu-dmg"></div>
                <div class="group"><label>AWD %</label><input type="number" id="menu-awd"></div>
                <div class="group"><label>SWD %</label><input type="number" id="menu-swd"></div>
                <div class="group"><label style="color:var(--orange)">Result: Base</label><input type="text" id="calc-base-res" readonly></div>
            </div>

            <div class="section-title">Weapon Presets</div>
            <div class="input-block">
                <div class="group" style="grid-column: span 4;">
                    <select id="preset-select" onchange="applyPreset()">
                        <option value="">-- Choose a Weapon --</option>
                        <option value="lexington">Lexington</option>
                        <option value="st-elmos">St. Elmo's Engine</option>
                        <option value="ouroboros">Ouroboros</option>
                    </select>
                </div>
            </div>

            <div class="section-title">1. Weapon Data</div>
            <div class="input-block">
                <div class="group"><label>Base Damage</label><input type="number" id="base"></div>
                <div class="group"><label>RPM</label><input type="number" id="rpm"></div>
                <div class="group"><label>Mag Size</label><input type="number" id="mag"></div>
                <div class="group"><label>Reload (s)</label><input type="number" id="rel"></div>
            </div>

            <div class="section-title">2. Damage %</div>
            <div class="input-block">
                <div class="group"><label>AWD %</label><input type="number" id="awd"></div>
                <div class="group"><label>SWD %</label><input type="number" id="swd"></div>
                <div class="group" style="grid-column: span 2;"><label>TWD %</label><input type="number" id="twd"></div>
            </div>

            <div class="section-title">3. Stats</div>
            <div class="input-block">
                <div class="group"><label>CHC %</label><input type="number" id="chc"></div>
                <div class="group"><label>CHD %</label><input type="number" id="chd"></div>
                <div class="group"><label>HSD %</label><input type="number" id="hsd"></div>
                <div class="group"><label>DTOC %</label><input type="number" id="dttooc"></div>
                <div class="group"><label>DtA %</label><input type="number" id="dta"></div>
                <div class="group"><label>DtH %</label><input type="number" id="dth"></div>
            </div>

            <div class="section-title">4. Uptime</div>
            <div class="input-block">
                <div class="group"><label>HS-Rate %</label><input type="number" id="h-rate" value="20"></div>
                <div class="group"><label>DTOC-Rate %</label><input type="number" id="d-rate" value="60"></div>
                <div class="group"><label>DTA-Rate %</label><input type="number" id="a-rate" value="80"></div>
            </div>

            <div class="section-title">5. Amps</div>
            <div class="input-block">
                <div class="group"><label>Amp 1 %</label><input type="number" id="m1"></div>
                <div class="group"><label>Amp 2 %</label><input type="number" id="m2"></div>
                <div class="group"><label>Amp 3 %</label><input type="number" id="m3"></div>
                <div class="group"><label>Amp 4 %</label><input type="number" id="m4"></div>
            </div>
            
            <div class="input-block" style="border: 1px dashed var(--orange); grid-template-columns: repeat(3, 1fr);">
                <div class="group" style="grid-column: span 2;"><input type="text" id="build-name" placeholder="Build Name"></div>
                <div class="group"><button class="btn-capture" onclick="captureBuild()">Add to Matrix</button></div>
            </div>
        </div>

        <div class="card">
            <div class="section-title">Shooting Range</div>
            <div class="target-toggle">
                <button class="t-btn active" id="t-elite" onclick="toggleTarget('elite')">Target: Elite (DtA)</button>
                <button class="t-btn" id="t-health" onclick="toggleTarget('health')">Target: Health (DtH)</button>
            </div>
            <div class="range-grid">
                <div class="range-box"><label>Body Hit</label><span class="range-val" id="st-body">-</span></div>
                <div class="range-box"><label>Crit Body</label><span class="range-val" id="st-crit">-</span></div>
                <div class="range-box"><label>Headshot</label><span class="range-val" id="st-head">-</span></div>
                <div class="range-box"><label>Crit Head</label><span class="range-val" id="st-head-crit">-</span></div>
            </div>

            <div class="section-title">Kill Efficiency</div>
            <select id="enemy-select" style="width:100%; margin-bottom:15px;" onchange="calculate()">
                <option value="6050000">Heroic 1P Elite (6.0M)</option>
                <option value="16905653">Heroic 4P Elite (16.9M)</option>
                <option value="25172134">Legendary 4P Elite (25.2M)</option>
            </select>
            <div class="results-grid">
                <div class="res-box" id="omk-box"><span class="res-label">One-Mag Kill?</span><span class="res-val" id="res-omk">-</span></div>
                <div class="res-box"><span class="res-label">Kills / Mag</span><span class="res-val" id="res-kpm">-</span></div>
                <div class="res-box"><span class="res-label">TTK Burst</span><span class="res-val" id="res-ttkb">-</span></div>
                <div class="res-box"><span class="res-label">TTK Sustain</span><span class="res-val" id="res-ttks">-</span></div>
            </div>

            <div class="section-title">Comparison Matrix</div>
            <div style="overflow-x: auto;">
                <table class="comp-table">
                    <thead><tr id="comp-header"><th>Metric</th></tr></thead>
                    <tbody id="comp-body"></tbody>
                </table>
            </div>
            <button class="btn-capture" style="background:#222; color:#fff;" onclick="clearMatrix()">Reset Matrix</button>
        </div>
    </div>
</div>

<script>
    let currentTarget = 'elite';
    let builds = [];

    const weaponPresets = {
        "lexington": { b: 48699.5 }, "st-elmos": { b: 46917.5 }, "ouroboros": { b: 38300.5 }
    };

    window.onload = function() {
        const saved = localStorage.getItem('dps_matrix_builds');
        if (saved) { builds = JSON.parse(saved); renderMatrix(); }
        calculate();
    };

    function toggleTarget(t) {
        currentTarget = t;
        document.getElementById('t-elite').classList.toggle('active', t === 'elite');
        document.getElementById('t-health').classList.toggle('active', t === 'health');
        calculate();
    }

    function applyPreset() {
        const key = document.getElementById('preset-select').value;
        if (key && weaponPresets[key]) {
            document.getElementById('base').value = weaponPresets[key].b;
            calculate();
        }
    }

    function calculate() {
        const mDmg = parseFloat(document.getElementById('menu-dmg').value);
        const mAwd = parseFloat(document.getElementById('menu-awd').value);
        const mSwd = parseFloat(document.getElementById('menu-swd').value);
        
        if(!isNaN(mDmg) && !isNaN(mAwd) && !isNaN(mSwd)) {
            const cb = mDmg / (1 + (mAwd + mSwd)/100);
            document.getElementById('calc-base-res').value = cb.toFixed(1);
        }

        const b = parseFloat(document.getElementById('base').value)||0;
        const rpm = parseFloat(document.getElementById('rpm').value)||0;
        const mag = parseFloat(document.getElementById('mag').value)||0;
        const rel = parseFloat(document.getElementById('rel').value)||0;
        const awd = parseFloat(document.getElementById('awd').value)||0;
        const swd = parseFloat(document.getElementById('swd').value)||0;
        const twd = parseFloat(document.getElementById('twd').value)||0;
        const chc = Math.min(60, parseFloat(document.getElementById('chc').value)||0)/100;
        const chd = (parseFloat(document.getElementById('chd').value)||0)/100;
        const hsd = (parseFloat(document.getElementById('hsd').value)||0)/100;
        const ooc = (parseFloat(document.getElementById('dttooc').value)||0)/100;
        const dta = (parseFloat(document.getElementById('dta').value)||0)/100;
        const dth = (parseFloat(document.getElementById('dth').value)||0)/100;
        const hr = (parseFloat(document.getElementById('h-rate').value)||0)/100;
        const or = (parseFloat(document.getElementById('d-rate').value)||0)/100;
        const ar = (parseFloat(document.getElementById('a-rate').value)||0)/100;
        const m = (1+(parseFloat(document.getElementById('m1').value)||0)/100)*(1+(parseFloat(document.getElementById('m2').value)||0)/100)*(1+(parseFloat(document.getElementById('m3').value)||0)/100)*(1+(parseFloat(document.getElementById('m4').value)||0)/100);

        const wDmg = b * (1 + (awd + swd)/100) * (1 + twd/100);
        const stMult = (1 + ooc) * (currentTarget === 'elite' ? (1 + dta) : (1 + dth)) * m;

        if(b > 0) {
            const bodyHit = Math.floor(wDmg * stMult);
            const critHit = Math.floor(wDmg * stMult * (1 + chd));
            const headHit = Math.floor(wDmg * stMult * (1 + hsd));
            const headCritHit = Math.floor(wDmg * stMult * (1 + hsd + chd));

            const bodyEl = document.getElementById('st-body');
            const critEl = document.getElementById('st-crit');
            const headEl = document.getElementById('st-head');
            const hCritEl = document.getElementById('st-head-crit');

            bodyEl.innerText = bodyHit.toLocaleString();
            critEl.innerText = critHit.toLocaleString();
            headEl.innerText = headHit.toLocaleString();
            hCritEl.innerText = headCritHit.toLocaleString();

            // FARBANPASSUNG
            bodyEl.style.color = (currentTarget === 'elite') ? "#3399ff" : "#ffffff";
            critEl.style.color = "#ffcc00";
            headEl.style.color = "#ff6600";
            hCritEl.style.color = "#ff4444";

            const avg = wDmg * (1 + (chc*chd) + (hsd*hr)) * (1 + (ooc*or)) * (1 + (dta*ar)) * m;
            const burst = (rpm/60) * avg, mDmgV = avg * mag;
            const sustain = mDmgV / ((mag/(rpm/60)) + rel);
            const ehp = parseFloat(document.getElementById('enemy-select').value);
            const ttkb = (ehp/burst), ttks = mDmgV >= ehp ? ttkb : ttkb + (Math.ceil(ehp/mDmgV)-1)*rel;

            document.getElementById('res-omk').innerText = mDmgV >= ehp ? "YES" : "NO";
            document.getElementById('omk-box').style.backgroundColor = mDmgV >= ehp ? "rgba(0, 255, 136, 0.05)" : "rgba(255, 68, 68, 0.05)";
            document.getElementById('res-kpm').innerText = (mDmgV/ehp).toFixed(2);
            document.getElementById('res-ttkb').innerText = ttkb.toFixed(3) + "s";
            document.getElementById('res-ttks').innerText = ttks.toFixed(3) + "s";
            return { n: "", mDmg: mDmgV, omk: mDmgV >= ehp ? "YES" : "NO", kpm: (mDmgV/ehp), burst, ttkb, sustain, ttks };
        }
        return null;
    }

    function captureBuild() {
        const s = calculate();
        if(s) {
            s.n = document.getElementById('build-name').value || "Build " + (builds.length+1);
            builds.push(s); saveToLocal(); renderMatrix();
        }
    }

    function removeBuild(index) { builds.splice(index, 1); saveToLocal(); renderMatrix(); }
    function clearMatrix() { builds = []; saveToLocal(); renderMatrix(); }
    function saveToLocal() { localStorage.setItem('dps_matrix_builds', JSON.stringify(builds)); }

    function renderMatrix() {
        const h = document.getElementById('comp-header'), b = document.getElementById('comp-body');
        h.innerHTML = '<th>Metric</th>';
        builds.forEach((x, i) => h.innerHTML += `<th>${x.n}<span class="del-btn" onclick="removeBuild(${i})">X</span></th>`);
        const rows = [{l: 'MAG Damage', k: 'mDmg'}, {l: 'One Mag-Kill?', k: 'omk'}, {l: 'Kills / Mag', k: 'kpm'}, {l: 'Burst DPS', k: 'burst'}, {l: 'TTK Burst', k: 'ttkb'}, {l: 'Sustain DPS', k: 'sustain'}, {l: 'TTK Sustain', k: 'ttks'}];
        b.innerHTML = '';
        rows.forEach(r => {
            let tr = `<tr><td><strong>${r.l}</strong></td>`;
            builds.forEach(x => {
                let val = x[r.k];
                let disp = typeof val === 'number' ? (r.l.includes('TTK') ? val.toFixed(3)+'s' : Math.round(val).toLocaleString()) : val;
                tr += `<td>${disp}</td>`;
            });
            b.innerHTML += tr + '</tr>';
        });
    }

    document.querySelectorAll('input').forEach(i => i.addEventListener('input', calculate));
</script>
</body>
</html>
